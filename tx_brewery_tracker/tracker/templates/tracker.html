<!doctype html>
<h1>Texas Breweries</h1>

{% if package %}
<table class="table table-bordered">
    {% for brewery in package %}
        <tr class="table-secondary">
            <td>{{ brewery.id }}</td>
            <td>{{ brewery.name }}</td>
            <td>{{ brewery.type }}</td>
            <td>{{ brewery.street }}</td>
            <td>{{ brewery.city }}</td>
        </tr>
    {% endfor %}
</table>
{% endif %}
